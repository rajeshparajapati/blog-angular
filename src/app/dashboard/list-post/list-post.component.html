<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Post List</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a >Home</a></li>
            <li class="breadcrumb-item active">Post List</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  

  <!-- Main content -->
  
  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title float-sm-right"><button [routerLink]="['/dashboard/add-post']" class="btn btn-block bg-gradient-primary pull-right">Add Post</button></h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example2" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>Sr.No.</th>
                <th>Title</th>
                <th>Sub Title</th>   
                <th>Tags</th>
                <th>Content</th>                           
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
                 <tr *ngFor="let post of posts; index as i; ">
                  <td>{{i+1}}</td>
                  <td>{{post.title}}</td>
                  <td>{{post.subtitle}}</td>
                  <td>{{post.tags}}</td>
                  <td>{{post.content}}</td>
                  <td><a [routerLink]="['/dashboard/view-post/',post._id]"  ><i class="far fa-eye"></i></a> | <a [routerLink]="['/dashboard/edit-post/',post._id]" ><i class="far fa-edit"></i></a> | <a href="javascript:void(0)"  (click)="deletePost(post._id)"  ><i class="far fa-trash-alt"></i></a></td>
                </tr>
              </tbody>
              
            </table>
          
          
          
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->

        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
