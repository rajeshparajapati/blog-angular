<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Post Add</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a>Post</a></li>
            <li class="breadcrumb-item active">Add Post</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Add Post</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form [formGroup]="post" (ngSubmit)="onSubmit()" ngNativeValidate>
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="bannername"> Title</label>
                    <input type="text" formControlName="title" class="form-control"  placeholder="Title" required>
                  </div>
                </div>
                <div class="col-md-4">
              <div class="form-group">
                <label for="bannername">Sub Title</label>
                <input type="text" formControlName="subtitle" class="form-control"  placeholder="Sub Title" required>
              </div>
            </div>    
            <div class="col-md-4">
              <div class="form-group">
                <label for="bannername">Tags</label>
                <input type="text" formControlName="tags" class="form-control"  placeholder="Tags" required>
              </div>
            </div>           
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="bannername"> Content</label>
                  <textarea formControlName="content" class="form-control" required></textarea>
                </div>
              </div>
               
                     
          </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary float-right">Submit</button>
            </div>
          </form>
        </div>
        <!-- /.card -->



        <!-- /.card -->

      </div>
      <!--/.col (left) -->
      <!-- right column -->

      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
</div>
